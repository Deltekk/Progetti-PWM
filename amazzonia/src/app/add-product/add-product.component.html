<form #formProdotto>
    <div>
        <label for="id">ID: </label>
        <input type="number" id="id" name="id"  placeholder="" [(ngModel)]="prodotto.id" required>
    </div>
    
    <div>
        <label for="nome">Name: </label>
        <input type="text" id="nome" name="nome" [(ngModel)]="prodotto.nome" required>
    </div>
    
    <div>
        <label for="prezzo">Prezzo: </label>
        <input type="number" id="prezzo" name="prezzo" [(ngModel)]="prodotto.prezzo" required>
    </div>
    
    <div>
        <label for="img">IMG: </label>
        <input type="text" id="img" name="img" [(ngModel)]="prodotto.img" required>
    </div>
    
    <input type="submit" value="Aggiungi Prodotto" (click)="addProdotto()">

</form>
