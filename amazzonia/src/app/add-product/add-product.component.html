<section class="containerSection">
    <form #formProdotto>
        <h1> FORM DI INSERIMENTO PRODOTTO </h1>
    
        <div class="horizontalDiv">
            <div class="inputAndLabel">
                <label for="id">ID: </label>
                <input type="number" id="id" name="id"  placeholder="" [(ngModel)]="prodotto.id" required>
            </div>
            
            <div class="inputAndLabel">
                <label for="nome">Name: </label>
                <input type="text" id="nome" name="nome" placeholder="Nome del prodotto..." [(ngModel)]="prodotto.nome" required>
            </div>
        </div>
    
        <div class="horizontalDiv">
            <div class="inputAndLabel">
                <label for="prezzo">Prezzo: </label>
                <input type="number" id="prezzo" name="prezzo" [(ngModel)]="prodotto.prezzo" required>
            </div>
            
            <div class="inputAndLabel">
                <label for="img">IMG: </label>
                <input type="text" id="img" name="img" placeholder="Percorso dell' immagine..." [(ngModel)]="prodotto.img" required>
            </div>
        </div>
        
        <input type="submit" value="Aggiungi Prodotto" (click)="addProdotto()">
    
    </form>
</section>
