<div id="flexOrizzontale">
    <img [src]="img" alt="Immagine Random">
    <div>
        <h4 class="name"> <strong> {{ nome }} </strong> </h4>
        <p> {{ prezzo }} </p>
    </div>
    <div class="buttonDiv">
        <button (click)="onRimuovi()"> - </button>
        <p class="countLabel"> ( {{ count }} ) </p>
        <button (click)="onAggiungi()"> + </button>
    </div>
</div>
